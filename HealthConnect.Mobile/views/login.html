<html>
    <head></head>
    <body>
        
        <div data-role="view"
             data-title="Login"
             data-layout="unauthenticated-layout"
             data-model="app.loginService.viewModel">

            <div style="padding:5px 25px 0px 25px; background: #122135; border-color: #122135; border-style: none !important;"><image src="styles/images/HealthConnect-logo.png" width="100%" /></div>
<!--            <div>
                <h3 data-bind="visible: isLoggedIn" >
                    Welcome, <span data-bind="text: username"></span>!
                </h3>
                <input id="logout" type="submit" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" value="Logout" class="login-button" />
            </div>-->
            <form data-bind="events: { keyup: checkEnter }">
                <h3>Enter your credentials:</h3>
                <div>
                    <div class="padding-10">
                        <label>Username  </label><input type="text" data-bind="value: username" />
                    </div>
                    <div class="padding-10">
                        <label>Password  </label><input type="password" data-bind="value: password" />
                    </div>
                </div>
                <input id="login" type="submit" data-role="button" data-bind="click: onLogin" value="Login" class="login-button" />
            </form>
        </div>

    </body>
</html>
